version: '3.0'

services:

  nginx:
    image: nginx
    depends_on:
      - php
    volumes:
      - ./docker/nginx/conf.d/default.nginx:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80

  php:
    build:
      context: ./docker/php
    volumes:
    #  - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./order/OrderManager/:/var/www/html/

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
     image: adminer
     restart: always
     depends_on:
       - db
     ports:
       - 8080:8080

